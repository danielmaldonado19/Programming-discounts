<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discounts</title>
</head>
<body>
    <h1>Promo website!</h1>
    <p>This website will help you to calculate any discount you see in any web store.
        Wanna know the real price of the item you want to buy? Type it here!</p>
    <form action="">
        <!-- 3 -->
        <label for="inputItemName">Enter the item's name:</label>
        <br>
        <input type="text" id="inputItemName">
        <br>
        <label for="inputItemPrice">Item's price:</label>
        <br>
        <input type="number" id="inputItemPrice">  
        <br>  
        <label for="inputItemDisc">Whats the discount of the item:</label>
        <br>
        <input type="number" id="inputItemDisc">

        <input type="button" value="Apply Discount" onclick="applyDiscount()">
    </form>
    <p id="showNewPrice"></p>
    <script src="script.js"></script>
</body>
</html>
